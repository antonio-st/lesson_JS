<html>
<html lang='en'>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>

</head>

<body>


    <div class='jskmb-calculator'>
        <div class='number-block'>
            <button class='numbers-button' id='one'>1</button>
            <button class='numbers-button' id='two'>2</button>
            <button class='numbers-button' id='three'>3</button>
            <BR>
            <button class='numbers-button' id='four'>4</button>
            <button class='numbers-button' id='five'>5</button>
            <button class='numbers-button' id='six'>6</button>
            <BR>
            <button class='numbers-button' id='seven'>7</button>
            <button class='numbers-button' id='eight'>8</button>
            <button class='numbers-button' id='nine'>9</button>
            <BR>
                <button class='numbers-button' id='zero'>0</button>     
        </div>
        <HR />

        <div class='operations-block'>
            <button class='operations-button' id='buttonPlus'>+</button>
            <button class='operations-button' id='buttonMinus'>-</button>
            <button class='operations-button' id='buttonMultiply'>*</button>
            <button class='operations-button' id='buttonDevide'>/</button>
        </div>

        <div class='separator'>
            <HR />
        </div>
        <div class='inputs-block'>
            <div class='input-block'>
                <label>number 1</label>
                <input type='number' id='number1' value='35' />
            </div>
            <div class='input-block' />
            <label>number 2</label>
            <input type='number' id='number2' value='25' />
        </div>
        <div class='input-block' />
        <label>result</label>
        <input type='number' id='result' />
    </div>
    </div>
    </div>




    <link rel='stylesheet' href='css/index.css'>
    </link>
    <script src='js/index.js'></script>
    </script>
</body>

</html>
